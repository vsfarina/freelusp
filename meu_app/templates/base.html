<!DOCTYPE html>
<html lang="pt-BR">

    <title>{% block title %}Meu Site{% endblock %}</title>
    {% load static %}  <!-- Carregar a tag static -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

</html>
